<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TrustyNotes</h1>
      <button id="newNote">New Note</button>
    </div>
    <div class="search">
      <input type="text" id="searchInput" placeholder="Search notes...">
    </div>
    <div id="notesList" class="notes-list">
      <!-- Notes will be inserted here -->
    </div>
    <div class="footer">
      <button id="openWebapp">Open Web App</button>
      <button id="setupButton" style="display: none;">Setup Extension</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
