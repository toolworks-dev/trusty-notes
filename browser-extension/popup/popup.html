<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div id="mainView">
      <div class="header">
        <h1>TrustyNotes</h1>
        <button id="newNoteBtn">New Note</button>
      </div>
      <div class="search">
        <input type="text" id="searchInput" placeholder="Search notes...">
      </div>
      <div id="notesList" class="notes-list">
        <!-- Notes will be rendered here -->
      </div>
    </div>
    
    <div id="editor" style="display: none;">
      <input type="text" id="titleInput" placeholder="Note title">
      <div id="contentInput" class="content-input" style="min-height: 200px; border: 1px solid #ddd; padding: 8px; margin: 8px 0; border-radius: 4px;"></div>
      <div class="editor-buttons">
        <button id="cancelEditBtn">Cancel</button>
        <button id="saveNoteBtn">Save</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
